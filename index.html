<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
                <div>
                <!--image of a penny-->
                <img src = "assets/images/penny-heads.jpg" alt = "image of penny head side"/>
                </div>
                <!--Button controls-->
                <div class = "controls">
                    <button id="flip">Flip the penny!</button>
                    <button id="clear">Clear scoreboard</button>
                </div>
                <div class="message-container">
                    <h3 id = "message">Let's get rolling!</h3>

                </div>
                <!--display message-->
            
            </div>
            
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
